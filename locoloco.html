<html>
    
    <head>
        <meta charset="utf-8">
        <title>LocoLoco</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loco.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5l1Q9QcBkXE9woV2qLSBc3p-F2VEQkCE"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        
    </head>
 
    <body>
    	<h1> The LocoLoco App </h1>
        <h2> See where you have been! </h2>
        <h3> Click map to zoom out </h3>
        
        <button id='on-click-button')> See my tagged Locations! </button>
        <div id="status">
        </div>
        <fb:login-button data-show-faces="true" width="400" 
                    data-scope="public_profile, user_tagged_places, user_photos, user_status" onlogin="checkLoginState();">
		</fb:login-button>
        <br>
	
       
        <div id="map-canvas">
        </div>
        <br>
        
        
       
        <script src="loco.js"></script>
        
        <footer>
         <div
  			class="fb-like"
  			data-share="true"
 			data-width="450"
  			data-show-faces="true">
		</div>
        
 		 <p>Posted by: Clare Frances Lee  Contact information: <a href="mailto:clee19@wellesley.com">
		  clee@wellesley.com</a>.</p>
          
          
          <br>
		</footer>
    </body>
    
    
</html>
